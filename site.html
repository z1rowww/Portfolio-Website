<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio Website</title>
    <style>
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        body {
            background-image: url('https://i.pinimg.com/564x/41/93/ee/4193ee2599c1ca4ffcc73f1788577acf.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(10px);
            margin: 0;
            font-family: Arial, sans-serif;
            color: #f2f2f2; /* Колір тексту, який ви можете змінити за своїм смаком */
            min-height: 100vh;
            position: relative;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            align-items: center;
        }

        nav {
            margin-left: auto;
        }

        nav button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
            backdrop-filter: blur(5px);
            padding-bottom: 50px; /* Додано простір для футера */
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer div {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        footer div a {
            margin: 0 10px;
        }

        h1, h2, p {
            color: #f2f2f2; /* Колір тексту, який ви можете змінити за своїм смаком */
        }
    </style>
</head>
